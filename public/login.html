<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Harry Potter Trade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Yusei+Magic&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Harry Potter Trade</h1>
        <h2>Give life to your favorite show</h2>
    </header>

    <nav>
        <ul>
            <li><a href="profile.html">
                <img src="img/user.png" alt="user">
                <span class="nav-item">Profil</span>
            </a></li>
  
            <li><a href="index.html">
                <img src="img/home.png" alt="home">
                <span class="nav-item">Home</span>
            </a></li>
  
            <li><a href="cards.html">
                <img src="img/game.png" alt="cards">
                <span class="nav-item">Cards</span>

            <li><a href="exchange.html">
                <img src="img/exchange-alt.png" alt="exchanges">
                <span class="nav-item">Trade</span>
            </a></li> 
        </ul>
    </nav>

    <button type="button" aria-label="toggle curtain navigation" class="nav-toggler">
        <img src="img/logo.png" alt="Logo">
    </button>



    <main id="main-login">
        
        <h3>Log In</h3>
        <form method="post" id="connexion-form" class="connec">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email..." class="typefield" id="email" required>
        
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password..." class="typefield" id="password" required>

            <div class="oublier">
                <a id="link" href="">Forgot your password?</a>
                <p>Or</p>
                <a id="link" href="createLogin.html">Create an account</a>
            </div>   

            <input type="submit" value="Log In" id="send">
        </form>

    </main>





    <footer>
        <h2>Contact</h2>
        <ul>
            <li>
                <img src="img/envelope.png" alt="Email">
                <span class="nav-footer">harry.potter@gmail.com</span>
            </li>
            <li>
                <img src="img/phone-call.png" alt="Phone">
                <span class="nav-footer">+33 01 01 01 01 01</span>
            </li>
            <li>
                <img src="img/home.png" alt="Adress">
                <span class="nav-footer">108 rue de vaugirard 75006 Paris</span>
            </li>
        </ul>
    </footer>

    <script src="JV/script_login.js"></script>
    <script src="JV/script_index.js"></script>
